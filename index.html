<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مصباح يدوي تكتيكي للدفاع عن النفس مع أشواك قابلة للسحب - حماية شخصية وإضاءة قوية لحالات الطوارئ">
    <meta name="keywords" content="مصباح يدوي تكتيكي, أدوات الدفاع عن النفس, مصباح LED قوي, مصباح طوارئ, أدوات أمنية, السعودية">
    <meta name="author" content="تاكتيكال سيكيورتي">
    <title>مصباح يدوي تكتيكي للدفاع عن النفس - الرفيق الأمثل للحماية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* All your CSS styles here */
    </style>
</head>
<body>
    <!-- All your HTML content here -->
    
    <!-- JavaScript -->
    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        
        mobileMenuBtn.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
        
        // Gallery Tabs
        const galleryTabs = document.querySelectorAll('.gallery-tab');
        const galleryItems = document.querySelectorAll('.gallery-item');
        
        galleryTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                galleryTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const color = this.getAttribute('data-color');
                
                galleryItems.forEach(item => {
                    if (color === 'all') {
                        item.style.display = 'block';
                    } else {
                        item.style.display = item.getAttribute('data-color') === color ? 'block' : 'none';
                    }
                });
            });
        });
        
        // FAQ Accordion
        const faqQuestions = document.querySelectorAll('.faq-question');
        
        faqQuestions.forEach(question => {
            question.addEventListener('click', function() {
                const answer = this.nextElementSibling;
                this.classList.toggle('active');
                answer.classList.toggle('active');
            });
        });
        
        // Product Color Selection
        const colorOptions = document.querySelectorAll('.color-select');
        
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                colorOptions.forEach(o => o.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Quantity Input
        const minusBtn = document.getElementById('minusBtn');
        const plusBtn = document.getElementById('plusBtn');
        const quantityInput = document.getElementById('quantityInput');
        
        minusBtn.addEventListener('click', function() {
            let value = parseInt(quantityInput.value);
            if (value > 1) quantityInput.value = value - 1;
        });
        
        plusBtn.addEventListener('click', function() {
            let value = parseInt(quantityInput.value);
            if (value < 10) quantityInput.value = value + 1;
        });
        
        // Back to Top Button
        const backToTopBtn = document.getElementById('backToTop');
        
        window.addEventListener('scroll', function() {
            backToTopBtn.classList.toggle('active', window.pageYOffset > 300);
        });
        
        backToTopBtn.addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        // Countdown Timer
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            const timeString = countdownEl.textContent;
            const [hours, minutes, seconds] = timeString.split(':').map(num => parseInt(num));
            
            let totalSeconds = hours * 3600 + minutes * 60 + seconds;
            
            if (totalSeconds > 0) {
                totalSeconds--;
                countdownEl.textContent = `${String(Math.floor(totalSeconds / 3600)).padStart(2, '0')}:${String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0')}:${String(totalSeconds % 60).padStart(2, '0')}`;
            } else {
                clearInterval(countdownInterval);
            }
        }
        
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Smooth Scrolling for Navigation Links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                if (this.getAttribute('href') !== '#') {
                    e.preventDefault();
                    const targetElement = document.querySelector(this.getAttribute('href'));
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 70,
                            behavior: 'smooth'
                        });
                        navLinks.classList.remove('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
