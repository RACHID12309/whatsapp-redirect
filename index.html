<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الهبوط - منتجك المميز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        /* تصميم صفحة الهبوط */
        .landing-page {
            display: none;
            background: white;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .landing-page img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .landing-page h2 {
            color: #222;
            font-size: 24px;
            margin-top: 20px;
        }

        .landing-page p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin: 10px 0;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>إنشاء صفحة هبوط احترافية</h1>

        <form id="landing-page-form">
            <label for="product-name">اسم المنتج:</label>
            <input type="text" id="product-name" placeholder="أدخل اسم المنتج" required>

            <label for="product-price">السعر (اختياري):</label>
            <input type="text" id="product-price" placeholder="مثلاً: 199 درهم">

            <label for="product-description">وصف المنتج (اختياري):</label>
            <input type="text" id="product-description" placeholder="مثلاً: منتج رائع بجودة عالية">

            <label for="product-image">رفع صورة المنتج:</label>
            <input type="file" id="product-image" accept="image/*" required>

            <button type="submit">إنشاء الصفحة</button>
        </form>
    </div>

    <div class="landing-page" id="generated-landing-page">
        <img id="preview-image" src="" alt="صورة المنتج">
        <h2 id="preview-title"></h2>
        <p id="preview-description"></p>
        <p id="preview-price"></p>
        <a href="#" class="cta-button">اطلب الآن</a>
    </div>

    <script>
        document.getElementById('landing-page-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // جلب البيانات من المدخلات
            var productName = document.getElementById('product-name').value;
            var productPrice = document.getElementById('product-price').value;
            var productDescription = document.getElementById('product-description').value;
            var productImage = document.getElementById('product-image').files[0];

            if (productName && productImage) {
                var reader = new FileReader();

                reader.onload = function(event) {
                    // عرض صفحة الهبوط
                    document.getElementById('generated-landing-page').style.display = 'block';
                    document.getElementById('preview-image').src = event.target.result;
                    document.getElementById('preview-title').innerText = productName;
                    document.getElementById('preview-description').innerText = productDescription || "منتج رائع بأعلى جودة، متوفر الآن!";
                    document.getElementById('preview-price').innerText = productPrice ? "السعر: " + productPrice : "";
                };

                reader.readAsDataURL(productImage);
            } else {
                alert("يرجى إدخال جميع البيانات المطلوبة.");
            }
        });
    </script>

</body>
</html>
