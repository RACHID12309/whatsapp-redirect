<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء فيديو من المقال</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full fade-in">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">إنشاء فيديو من نص المقال</h1>
        
        <form id="videoForm" enctype="multipart/form-data" class="space-y-6">
            <!-- Textarea for article input -->
            <div>
                <label for="articleText" class="block text-sm font-medium text-gray-700">أدخل نص المقال هنا:</label>
                <textarea id="articleText" name="articleText" rows="6" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="اكتب نص المقال..." required></textarea>
            </div>

            <!-- File upload for resources -->
            <div>
                <label for="resourceFiles" class="block text-sm font-medium text-gray-700">رفع ملفات الموسيقى والصور (اختياري):</label>
                <input type="file" id="resourceFiles" name="resources" multiple class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <!-- Submit button -->
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                إنشاء الفيديو
            </button>
        </form>

        <!-- Video result section -->
        <div id="videoResultSection" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">الفيديو الناتج:</h2>
            <video id="videoResult" controls class="w-full rounded-lg shadow-md"></video>
        </div>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const articleText = document.getElementById('articleText').value;
            const formData = new FormData();
            formData.append('articleText', articleText);
            
            // Add uploaded files
            const resources = document.getElementById('resourceFiles').files;
            for (let i = 0; i < resources.length; i++) {
                formData.append('resources', resources[i]);
            }
            
            // Show loading state
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.innerHTML = 'جاري إنشاء الفيديو...';
            submitButton.disabled = true;

            try {
                // Send data to the server
                const response = await fetch('/generate_video', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data.videoUrl) {
                    document.getElementById('videoResult').src = data.videoUrl;
                    document.getElementById('videoResultSection').classList.remove('hidden');
                } else {
                    alert('حدث خطأ أثناء إنشاء الفيديو.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('خطأ في الاتصال بالخادم.');
            } finally {
                submitButton.innerHTML = 'إنشاء الفيديو';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
