<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تم بنجاح</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .checkmark {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      color: #000;
      padding: 0 20px;
      line-height: 1.6;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2a/%D8%B4%D8%B9%D8%A7%D8%B1_dxn.jpg" alt="DXN logo" />
  <div class="checkmark">✔</div>
  <div class="message">
    لقد تم ملأ المعلومات بنجاح. سنتواصل معك في القريب العاجل سواء على واتساب أم عن طريق مكالمة.
  </div>
</body>
</html>
