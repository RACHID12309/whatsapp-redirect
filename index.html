<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="فرصة عمل حقيقية من المنزل للسيدات الراغبات في تحسين دخلهن عبر التجارة الإلكترونية.">
    <title>فرصة عمل من المنزل</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            font-size: 26px;
        }
        p {
            color: #555;
            line-height: 1.8;
            font-size: 18px;
        }
        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
            will-change: transform;
        }
        .contact-button:hover {
            background-color: #1ebe5d;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        .privacy-policy {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .privacy-policy a {
            color: #007BFF;
            text-decoration: none;
        }
        .privacy-policy a:hover {
            text-decoration: underline;
        }
        .whatsapp-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .whatsapp-header img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        .whatsapp-header span {
            font-size: 20px;
            color: #000000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="whatsapp-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="أيقونة واتساب - تواصل معنا عبر واتساب">
            <span>تواصلي معي في واتساب كي أشرح لك</span>
        </div>

        <h2>ابدئي عملك من المنزل الآن!</h2>
        <p>فرصة رائعة لزيادة دخلك من خلال التجارة الإلكترونية بسهولة ومرونة.</p>

        <a href="https://chat.whatsapp.com/E1Xt3P2kek1KX8ge55meVv" 
           class="contact-button" target="_blank">
            تواصلي معي على واتساب
        </a>

        <div class="privacy-policy">
            <p>نحترم خصوصيتك. راجعي <a href="https://vitalityrecipe.com/2458-2/" target="_blank">سياسة الخصوصية</a> الخاصة بنا.</p>
        </div>
    </div>
</body>
</html>
