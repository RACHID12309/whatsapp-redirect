<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Automation Suite | Triple Your Sales While You Sleep</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --primary-blue-start: #007BFF;
            --primary-blue-end: #0056b3;
            --cta-red: #E63946;
            --cta-red-hover: #FF6B6B;
            --white: #FFFFFF;
            --light-gray: #F2F2F2;
            --dark-gray: #333;
            --medium-gray: #666;

            /* Typography */
            --font-family: 'Poppins', sans-serif;
            --headline-size: 36px;
            --subheadline-size: 18px;
            --body-size: 16px;
            --cta-size: 18px;
            --feature-headline-size: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to bottom, var(--primary-blue-start), var(--primary-blue-end));
            padding: 100px 0;
            text-align: center;
        }

        .headline {
            font-size: var(--headline-size);
            font-weight: 700;
            line-height: 1.2;
            color: var(--white);
            margin-bottom: 20px;
        }

        .subheadline {
            font-size: var(--subheadline-size);
            font-weight: 400;
            line-height: 1.5;
            color: var(--white);
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background: var(--cta-red);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-size: var(--cta-size);
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .cta-button:hover {
            background: var(--cta-red-hover);
        }

        /* Feature Section */
        .features {
            background: var(--white);
            padding: 60px 0;
        }

        .feature {
            margin-bottom: 40px;
            max-width: 350px;
        }

        .feature-headline {
            font-size: var(--feature-headline-size);
            font-weight: 700;
            line-height: 1.2;
            color: var(--dark-gray);
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: var(--body-size);
            font-weight: 400;
            line-height: 1.5;
            color: var(--medium-gray);
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mb-40 {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="headline">Triple Your Sales Today</h1>
            <p class="subheadline">Boost conversions with our automation tools.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- Feature Section -->
    <section class="features">
        <div class="container">
            <div class="feature">
                <h2 class="feature-headline">Feature One</h2>
                <p class="feature-text">Description of feature one goes here.</p>
            </div>
            <!-- Add more features as needed -->
        </div>
    </section>
</body>
</html>
