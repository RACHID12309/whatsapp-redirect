<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page Generator PRO+</title>
    <style>
        :root {
            --primary-color: #FF4742;
            --secondary-color: #2B2D42;
            --button-hover: #FF1F1F;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: var(--secondary-color);
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        .preview-section {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 2rem;
            display: none;
        }

        .landing-preview {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Landing Page Generator PRO+</h1>

        <div class="input-group">
            <label for="productUrl">Product URL:</label>
            <input type="url" id="productUrl" placeholder="https://example.com/product" required>
        </div>

        <div class="input-group">
            <label for="productPrice">Sales Price:</label>
            <input type="number" id="productPrice" placeholder="$99.99" required>
        </div>

        <button id="generateBtn" onclick="generateLandingPage()">Generate Landing Page</button>

        <div class="preview-section" id="previewSection">
            <h2>Your Landing Page</h2>
            <div class="landing-preview" id="landingPreview"></div>
            <button onclick="downloadCode()">Download Code</button>
            <button onclick="viewLivePreview()">Live Preview</button>
        </div>
    </div>

    <script>
        let currentPageContent = "";
        let livePreviewURL = "";

        async function fetchProductData() {
            const productUrl = document.getElementById('productUrl').value;
            if (!productUrl) {
                alert("Please enter a product URL.");
                return;
            }

            try {
                const response = await fetch(https://api.allorigins.win/get?url=${encodeURIComponent(productUrl)});
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, "text/html");

                const title = doc.querySelector('meta[property="og:title"]')?.content || "No title found";
                const image = doc.querySelector('meta[property="og:image"]')?.content || "";
                const description = doc.querySelector('meta[property="og:description"]')?.content || "No description available";

                document.getElementById('productTitle').value = title;
                document.getElementById('productDescription').value = description;
                document.getElementById('productImage').value = image;

                if (image) {
                    document.getElementById('previewImage').src = image;
                    document.getElementById('previewImage').style.display = "block";
                }

            } catch (error) {
                alert("Failed to fetch product data.");
            }
        }

        function generateLandingPage() {
            const productUrl = document.getElementById('productUrl').value;
            const price = document.getElementById('productPrice').value;

            if (!productUrl || !price) {
                alert("Please complete all fields.");
                return;
            }

            const title = "Product Title Example"; // You can add scraping logic here for the title
            const description = "Product description here."; // Add scraping logic for description
            const image = "https://via.placeholder.com/500"; // Add logic for image URL

            let landingHTML = `
            <html>
            <head>
                <meta charset="UTF-8">
                <title>${title}</title>
                <style>
                    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
                    .container { max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
                    img { max-width: 100%; border-radius: 10px; margin: 10px 0; }
                    button { background: #FF4742; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1>${title}</h1>
                    <img src="${image}" alt="Product Image">
                    <p>${description}</p>
                    <p><strong>Price: ${price}</strong></p>
                    <a href="${productUrl}" target="_blank"><button>Buy Now</button></a>
                </div>
            </body>
            </html>`;

            currentPageContent = landingHTML;
            const blob = new Blob([landingHTML], { type: 'text/html' });
            livePreviewURL = URL.createObjectURL(blob);

            document.getElementById('landingPreview').textContent = landingHTML;
            document.getElementById('previewSection').style.display = 'block';
        }

        function downloadCode() {
            const blob = new Blob([currentPageContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'landing-page.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function viewLivePreview() {
            if (!livePreviewURL) {
                alert("Please generate a landing page first.");
                return;
            }
            window.open(livePreviewURL, '_blank');
        }
    </script>
</body>
</html>
